<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pato Pontinho - Marcador de Pontuação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <header>
      <h1>🦆 Pato Pontinho - Marcador 🦆</h1>
      <div class="game-info">
        <span>Jogadores ativos: <span id="activeCount">0</span>/10</span>
        <button id="addPlayer" class="add-btn">+ Adicionar Jogador</button>
      </div>
    </header>

    <!-- Modal para adicionar jogador -->
    <div id="playerModal" class="modal">
      <div class="modal-content">
        <h3>Adicionar Novo Jogador</h3>
        <input type="text" id="playerName" placeholder="Nome do Jogador">
        <div class="color-selection">
          <label>Escolha seu personagem:</label>
          <div class="color-options">
            <div class="color-option" data-color="yellow">🦆</div>
            <div class="color-option" data-color="white">🐥</div>
            <div class="color-option" data-color="brown">🦢</div>
            <div class="color-option" data-color="black">🐧</div>
            <div class="color-option" data-color="green">🦜</div>
            <div class="color-option" data-color="blue">🐦</div>
            <div class="color-option" data-color="red">🐓</div>
            <div class="color-option" data-color="purple">🦚</div>
          </div>
        </div>
        <div class="modal-buttons">
          <button id="confirmPlayer">Adicionar</button>
          <button id="cancelPlayer">Cancelar</button>
        </div>
      </div>
    </div>

    <div class="river-container">
      <div class="river">
        <div class="water-animation"></div>
        <div class="lanes-container" id="lanesContainer">
          <!-- As raias dos jogadores serão geradas aqui -->
        </div>
      </div>
    </div>

    <!-- Painel de pontuação -->
    <div class="scoring-panel">
      <h3>Adicionar Pontos da Rodada</h3>
      <div id="scoringInputs" class="scoring-inputs">
        <!-- Inputs de pontuação serão gerados aqui -->
      </div>
      <div class="scoring-buttons">
        <button id="applyScores">Aplicar Pontuação</button>
        <button id="resetGame">Reiniciar Jogo</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
